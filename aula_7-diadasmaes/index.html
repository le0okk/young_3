                <div class="alternativa">
                    <input type="radio" name="option" id="option3">

                </div>
                <div class="alternativa">
                    <input type="radio" name="option" id="option4">

                </div>
            </main>
            <button type="submit">Enviar</button>
        </div>
        <div id="result"></div>
    </div>
